<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem dinâmica co HTML5</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua a janela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png"  type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprendendo a reproduzir áudio em HTML5</p>
    <audio src="midia/janestreet.mp3"controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta audio. <a href="midia/guanacast-33.mp3">clique aqui</a> para baixar o arquivo mp3</p>
    </audio>
</body>
</html>
